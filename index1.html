<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <div>
        <h1>To Do List</h1>
        <div>
            <input type="text" id="input1">
            <button py-click="add()">添加任務</button>
        </div >
            <ul id="listbox">
            </ul>    
        </div>
    </div>
    <py-script>
        def add():
            todo = Element("input1").element.value
            Element("listbox").element.innerHTML += f'<li>{todo}</li>'
    </py-script>
</body>
</html>
